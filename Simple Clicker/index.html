<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Clicker</title>
</head>
<body>
    <main>
        <h1>Clicker!</h1>

        <p id="click-output"></p>

<div class="operators">
        <button id="count-el" onclick="add()">+1</button>

        <button id="subtract-el" onclick="subtract()">-1</button>
</div>
        <button id="save-el" onclick="save()">Save</button>

        <h2>Click History:</h2>
        <p id="save-output"></p>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
